<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Redux App</title>
  </head>
  <body>
    <div id="root" class="app">
      <div class="counter-wrapper">
  
          <div class="counter"><h1 id="counter">0</h1></div>
          <div class="btns">
              <button id="inc" class="btn btn-inc "><img src="./img/Plus.svg" alt="plus"></button>
              <button id="dec" class="btn btn-dec "><img src="./img/Minus.svg" alt="minus"></button>
              <button id="clear" class="btn btn-clear "><img src="./img/Reset.svg" alt="reset"></button>
          </div>
      </div>
     
    
  </body>
</html>
